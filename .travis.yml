language: java
branches:
  only:
  - master
before_install:
- curl --silent https://shunit2.googlecode.com/files/shunit2-2.1.6.tgz | tar xz -C
  /tmp/
- git clone https://github.com/heroku/heroku-buildpack-testrunner.git /tmp/testrunner
- "./etc/hatchet_travis_setup.sh"
install: true
script: eval $TEST_CMD
after_script: heroku keys:remove $USER@`hostname`
env:
  global:
  - HATCHET_RETRIES=3
  - HATCHET_DEPLOY_STRATEGY=git
  - HATCHET_BUILDPACK_BASE="https://github.com/heroku/heroku-buildpack-java.git"
  - HATCHET_APP_LIMIT=2
  - SHUNIT_HOME="/tmp/shunit2-2.1.6"
  - secure: lh8z9jCIYaxjMaEeFH+8wp+USfL9L+Wn3jFHsel8jOYUTtd+USyHoVjLLYlU66PHRkzG9wTsRVyVje01Ha2zFKJShVQz8zNAlzD1AwzaOlyGynU7jygVLwudpon6/afC7E4fS2W/qy77NvNEfz4NflNJkKsdTwB2LG2Og9KHmnM=
  matrix:
  - TEST_CMD='mvn verify'
  - TEST_CMD="/tmp/testrunner/bin/run -c ."
