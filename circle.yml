machine:
  java:
    version: openjdk8
  environment:
    SHUNIT_HOME: /tmp/shunit2-2.1.6

test:
  pre:
    - bash etc/ci-setup.sh
  override:
    - bash etc/hatchet.sh
    - /tmp/testrunner/bin/run -c .
  post:
    - ls ~/.ssh/
    - heroku keys:remove `cat ~/.ssh/*_rsa.pub | grep -ohe "$USER@.*"`
